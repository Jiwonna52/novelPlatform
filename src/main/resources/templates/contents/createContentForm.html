<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title>내용 등록 페이지</title>
</head>
<body>
<form th:object="${contentForm}" method="post">
    <div>
        <label th:for="content">내용 : </label>
        <input type="text" th:field="*{contents}" placeholder="내용을 입력하세요"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
