<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang = "ko">
<head>
    <meta charset="UTF-8">
    <title>웹소설 연재 페이지</title>
</head>
<body>
<div>
    <table class = "table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chapter : ${chapters}">
            <td th:text="${chapter.title}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
